<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        CPU Emulator
                    </div>
                    <div class="card-body">
                        <div id="app">
                            <div class="d-flex flex-row" v-for="item in register" :key="item.name">
                                <div class="column">{{item.name}}</div>
                                <div class="column">
                                    <input type="text" class="form-control shadow-none" v-model="item.value">
                                </div>
                            </div>

                            <hr>

                            <div class="d-flex flex-row justify-content-center">
                                <select class="form-select shadow-none" style="width: 100px;" v-model="from">
                                    <option selected></option>
                                    <option v-for="item in register" :value="item.name">{{item.name}}</option>
                                </select>

                                <div style="line-height: 55px;">-></div>

                                <select class="form-select shadow-none" style="width: 100px;" v-model="to">
                                    <option selected></option>
                                    <option v-for="item in register" :value="item.name">{{item.name}}</option>
                                </select>
                            </div>

                            <div class="d-flex flex-row justify-content-center">
                                <button type="button" class="btn btn-primary shadow-none"
                                        @click="move(from, to)"
                                        :disabled="isDisabled()"
                                >
                                    MV
                                </button>
                                <button type="button" class="btn btn-warning shadow-none"
                                        @click="exchange(from, to)"
                                        :disabled="isDisabled()"
                                >
                                    XCHG
                                </button>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
      </div>

    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
